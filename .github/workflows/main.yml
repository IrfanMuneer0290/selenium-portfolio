name: ğŸš€ 1% Elite Hybrid Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ‹ Start Selenium Grid (Docker)
      # This starts the Hub and Chrome Node defined in your docker-compose.yml
      run: docker-compose up -d

    - name: ğŸ—ï¸ Build and Run Tests
      working-directory: ecommerce-demoblaze/demoblaze-tests
      # Added -Dexecution_env=remote so your DriverFactory knows to talk to Docker
      run: mvn clean test -Dheadless=true -Dexecution_env=remote

    - name: ğŸ›‘ Stop Selenium Grid
      if: always()
      run: docker-compose down

    - name: ğŸ“Š Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Extent-Automation-Report
        path: ecommerce-demoblaze/demoblaze-tests/reports/
        if-no-files-found: warn
