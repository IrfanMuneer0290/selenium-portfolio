# üõí Enterprise Quality Orchestrator: Multi-Layered Governance & Security Hard-Gate
# // 2026-02-28: Migrated DAST to manual Docker orchestration; implemented health-check loops
# // and synchronized SonarCloud branch baseline for unified governance.
name: üõ°Ô∏è Enterprise Quality Governance Pipeline

on:
  push:
    branches: [ "main" ]
    # PROBLEM: README/Doc changes trigger expensive runners.
    # SOLUTION: Implement Path Filtering to trigger only on core code or infra changes.
    paths:
      - 'ecommerce-demoblaze/demoblaze-tests/src/**'
      - 'ecommerce-demoblaze/demoblaze-tests/pom.xml'
      - 'docker-compose.yml'
      - '.github/workflows/main.yml' 
  workflow_dispatch: 

jobs:
  # --- JOB 1: API RESILIENCY & MUTATION ---
  api-and-quality:
    name: üîå API Resiliency & Mutation Coverage
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # PROBLEM: Shallow clones break Sonar history. SOLUTION: Fetch full depth.

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üß™ Run API & Mutation Tests
        working-directory: ecommerce-demoblaze/demoblaze-tests
        # NOTE: Pitest REQUIRES a 100% green suite to run. Ensure local tests pass.
        run: |
          mvn clean test pitest:mutationCoverage \
            -DsuiteXmlFile=src/test/resources/testng-api.xml  \
            -Denv=qa

      - name: üì¶ Archive API & Quality Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: api-quality-data
          path: |
            ecommerce-demoblaze/demoblaze-tests/target/reports/
            ecommerce-demoblaze/demoblaze-tests/target/pit-reports/
            ecommerce-demoblaze/demoblaze-tests/target/pacts/
            ecommerce-demoblaze/demoblaze-tests/target/site/jacoco/

  # --- JOB 2: UI FUNCTIONAL & DAST SECURITY ---
  ui-and-security:
    name: üñ•Ô∏è UI & DAST Security Suite
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Start ZAP Proxy (Manual Orchestration)
        # PROBLEM: GitHub 'services' schema causes Exit 125 for complex ZAP flags.
        # SOLUTION: Manual 'docker run' bypasses schema limits and enables precise API config.
        run: |
          docker run -d --name zap-proxy -p 8080:8080 \
            -e ZAP_AUTH_HEADER_VALUE="none" \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
          
          echo "Waiting for ZAP Proxy to initialize..."
          timeout 60s bash -c 'until curl -s http://localhost:8080; do sleep 5; done'

      - name: üèóÔ∏è Start Docker Selenium Grid
        run: |
          docker compose up -d --wait --wait-timeout 120

      - name: üß™ Run UI Tests with ZAP Proxy
        working-directory: ecommerce-demoblaze/demoblaze-tests
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/testng-ui.xml \
            -Dheadless=true \
            -Dexecution_env=remote \
            -Denv=qa \
            -DproxyHost=localhost -DproxyPort=8080

      - name: üì¶ Archive UI & Security Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-security-data
          path: ecommerce-demoblaze/demoblaze-tests/target/reports/

  # --- JOB 3: SONARQUBE GOVERNANCE ---
  governance:
    name: üìä SonarQube & Governance
    needs: [api-and-quality, ui-and-security]
    if: always() 
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì• Download All Results
        uses: actions/download-artifact@v4
        with:
          path: target/all-results

      - name: üõ°Ô∏è SonarQube Analysis
        working-directory: ecommerce-demoblaze/demoblaze-tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=IrfanMuneer0290_enterprise-quality-orchestrator \
            -Dsonar.organization=IrfanMuneer0290 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.pitest.mode=reuseReport \
            -Dsonar.branch.name=main

      - name: üìä Final Consolidated Quality Upload
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-quality-bundle
          path: target/all-results/
          retention-days: 2