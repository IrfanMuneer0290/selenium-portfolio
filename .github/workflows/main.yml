name: ğŸ›¡ï¸ Enterprise Quality Governance Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  # --- JOB 1: API RESILIENCY ---
  api-testing:
    name: ğŸ”Œ API Functional & Resiliency
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Run API Tests
        working-directory: ecommerce-demoblaze/demoblaze-tests
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/testng-api.xml \
            -Denv=qa

      - name: ğŸ“¦ Archive API Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: api-results
          path: ecommerce-demoblaze/demoblaze-tests/target/surefire-reports/

  # --- JOB 2: UI & DAST ---
  ui-and-security:
    name: ğŸ–¥ï¸ UI & DAST Security Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Start ZAP Proxy
        run: |
          docker run -d --name zap-proxy -p 8080:8080 \
            -e ZAP_AUTH_HEADER_VALUE="none" \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
          timeout 60s bash -c 'until curl -s http://localhost:8080; do sleep 5; done'

      - name: ğŸ§ª Run UI Tests
        working-directory: ecommerce-demoblaze/demoblaze-tests
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/testng-ui.xml \
            -Dheadless=true \
            -Denv=qa \
            -DproxyHost=localhost -DproxyPort=8080

      - name: ğŸ“¦ Archive UI Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-results
          path: ecommerce-demoblaze/demoblaze-tests/target/surefire-reports/

  # --- JOB 3: SONARCLOUD GOVERNANCE ---
  governance:
    name: ğŸ“Š SonarCloud Governance
    needs: [api-testing, ui-and-security]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ›¡ï¸ SonarCloud Analysis
        working-directory: ecommerce-demoblaze/demoblaze-tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.projectKey=IrfanMuneer0290_Enterprise-Quality-Orchestrator \
            -Dsonar.organization=irfanmuneer0290 \
            -Dsonar.java.binaries=target/test-classes \
            -Dsonar.sources=src/test/java \
            -DskipTests=true

      - name: ğŸ“Š Final Consolidated Quality Upload
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-quality-bundle
          path: target/all-results/
          retention-days: 2