name: ğŸ›’ DemoBlaze 1% Elite CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ecommerce-demoblaze/demoblaze-tests/src/**'
      - 'ecommerce-demoblaze/demoblaze-tests/pom.xml'
      - 'docker-compose.yml'
      - '.github/workflows/main.yml' 
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ—ï¸ Start Docker Selenium Grid
      run: |
        docker compose up -d --wait --wait-timeout 120
        sleep 15
        curl -f http://localhost:4444/wd/hub/status || echo "Grid warmup..."

    - name: ğŸ§ª Run Maven Tests
      env:
        SPLUNK_TOKEN: ${{ secrets.SPLUNK_TOKEN }}
      working-directory: ecommerce-demoblaze/demoblaze-tests
      run: |
        echo "::add-mask::$SPLUNK_TOKEN"
        mkdir -p target/reports
        # Added -Duser.dir to ensure Java process anchors correctly
        mvn clean test -Dheadless=true \
          -Dexecution_env=remote \
          -Dsplunk.token=$SPLUNK_TOKEN \
          -Dreport.dir=target/reports \
          -Duser.dir=$(pwd) \
          -Dmaven.test.failure.ignore=true

    - name: ğŸ“Š Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-reports
        path: |
          ecommerce-demoblaze/demoblaze-tests/target/surefire-reports/
          ecommerce-demoblaze/demoblaze-tests/target/reports/
        retention-days: 7

    - name: ğŸ§ªğŸ” FINAL DEBUG
      if: always()
      working-directory: ecommerce-demoblaze/demoblaze-tests
      run: |
        echo "=== CHECKING FOR ANY HTML REPORT ==="
        # This finds where Extent actually saved the file
        find target/ -name "*.html"
        
        echo "=== DIRECTORY STRUCTURE ==="
        ls -R target/reports/ || echo "Extent folder empty"
