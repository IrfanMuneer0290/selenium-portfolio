name: ğŸ›’ DemoBlaze 1% Elite CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ecommerce-demoblaze/demoblaze-tests/src/**'
      - 'ecommerce-demoblaze/demoblaze-tests/pom.xml'
      - 'docker-compose.yml'
      - '.github/workflows/main.yml' 
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ—ï¸ Start Docker Selenium Grid
      run: |
        docker compose up -d --wait --wait-timeout 120
        sleep 10

    - name: ğŸ§ª Run Maven Tests
      env:
        SPLUNK_TOKEN: ${{ secrets.SPLUNK_TOKEN }}
      working-directory: ecommerce-demoblaze/demoblaze-tests
      run: |
        echo "::add-mask::$SPLUNK_TOKEN"
        
        # Pre-create directory for Extent Reports
        mkdir -p target/reports
        
        # SOLUTION: Force compilation first, then run tests with the fixed listener name in testng.xml
        mvn clean test-compile test \
          -Dheadless=true \
          -Dexecution_env=remote \
          -Dsplunk.token=$SPLUNK_TOKEN \
          -Dreport.dir=target/reports \
          -Duser.dir=$(pwd) \
          -Dmaven.test.failure.ignore=true \
          -Dsurefire.useSystemClassLoader=false

    - name: ğŸ“Š Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-reports
        path: ecommerce-demoblaze/demoblaze-tests/target/
        retention-days: 7

    - name: ğŸ§ªğŸ” FINAL DEBUG
      if: always()
      working-directory: ecommerce-demoblaze/demoblaze-tests
      run: |
        echo "=== VERIFYING LISTENER CLASS ==="
        find target/test-classes -name "Listeners.class"
        
        echo "=== CHECKING FOR EXTENT HTML ==="
        find target/ -name "*.html"
