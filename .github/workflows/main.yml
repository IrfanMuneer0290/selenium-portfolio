name: ğŸš€ 1% Elite Hybrid Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: ğŸ—ï¸ Build and Run Tests
      # We use -Dheadless=true to run in the cloud without a UI
      run: mvn clean test -Dheadless=true

    - name: ğŸ“Š Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Extent-Automation-Report
        path: reports/
