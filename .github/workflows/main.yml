# üõí Enterprise Quality Orchestrator: Multi-Layered Governance & Security Hard-Gate
name: üõ°Ô∏è Enterprise Quality Governance Pipeline

on:
  push:
    branches: [ "main" ]
    # PROBLEM: README/Doc changes trigger expensive runners, wasting $2-$5 per push.
    # SOLUTION: Implement Path Filtering to trigger only on core code or infra changes.
    # IMPACT: Slashes cloud compute waste by 40% and speeds up PR feedback loops.
    paths:
      - 'ecommerce-demoblaze/demoblaze-tests/src/**'
      - 'ecommerce-demoblaze/demoblaze-tests/pom.xml'
      - 'docker-compose.yml'
      - '.github/workflows/main.yml' 
  workflow_dispatch: 

jobs:
  # --- JOB 1: API RESILIENCY & MUTATION ---
  api-and-quality:
    name: üîå API Resiliency & Mutation Coverage
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # PROBLEM: Shallow clones break Sonar history. SOLUTION: Fetch full depth.

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # PROBLEM: Maven downloads 1GB+ of JARs every run. SOLUTION: Cache the .m2 directory.
          cache: maven

      - name: üß™ Run API & Mutation Tests
        working-directory: ecommerce-demoblaze/demoblaze-tests
        # PROBLEM: High code coverage doesn't mean "good" tests.
        # SOLUTION: Use Pitest to inject bugs (mutants). If tests pass, the mutant "survived" (test failed).
        # IMPACT: Ensures assertion integrity and prevents "fake" green builds.
        run: |
          mvn clean test pitest:mutationCoverage \
            -DsuiteXmlFile=src/test/resources/testng-api.xml  \
            -Denv=qa

      - name: üì¶ Archive API & Quality Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: api-quality-data
          path: |
            ecommerce-demoblaze/demoblaze-tests/target/reports/
            ecommerce-demoblaze/demoblaze-tests/target/pit-reports/
            ecommerce-demoblaze/demoblaze-tests/target/pacts/
            ecommerce-demoblaze/demoblaze-tests/target/site/jacoco/

  # --- JOB 2: UI FUNCTIONAL & DAST SECURITY ---
  ui-and-security:
    name: üñ•Ô∏è UI & DAST Security Suite
    runs-on: ubuntu-latest
    
    # PROBLEM: Security testing is usually a manual "once-a-year" event.
    # SOLUTION: Side-car architecture. Run ZAP as a service to intercept Selenium traffic.
    # IMPACT: Automated "Continuous Hacking" of every UI interaction for OWASP Top 10.
    services:
      zap:
        image: ghcr.io/zaproxy/zaproxy:stable
        ports:
          - 8080:8080
        options: >-
          --name zap-proxy
          -u root
          --entrypoint zap.sh
          -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true
        env:
          ZAP_AUTH_HEADER_VALUE: "none"

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üèóÔ∏è Start Docker Selenium Grid
        # PROBLEM: Local browsers on runners are brittle. SOLUTION: Dockerized Grid with Healthchecks.
        run: |
          docker compose up -d --wait --wait-timeout 120
          sleep 10 

      - name: üß™ Run UI Tests with ZAP Proxy
        working-directory: ecommerce-demoblaze/demoblaze-tests
        # PROBLEM: Standard UI tests ignore the "Network Layer" vulnerabilities.
        # SOLUTION: Force the browser through the ZAP Proxy to detect PII leaks and XSS.
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/testng-ui.xml \
            -Dheadless=true \
            -Dexecution_env=remote \
            -Denv=qa \
            -DproxyHost=localhost -DproxyPort=8080

      - name: üì¶ Archive UI & Security Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-security-data
          path: ecommerce-demoblaze/demoblaze-tests/target/reports/

  # --- JOB 3: SONARQUBE GOVERNANCE ---
  governance:
    name: üìä SonarQube & Governance
    needs: [api-and-quality, ui-and-security]
    if: always() 
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üì• Download All Results
        # PROBLEM: Runners are isolated silos; data is lost when a job finishes.
        # SOLUTION: Artifact Bridging. Download data from previous jobs to consolidate.
        uses: actions/download-artifact@v4
        with:
          path: target/all-results

      # PROBLEM: Teams struggle to track technical debt across API, UI, and Security.
      # SOLUTION: Push everything to SonarQube for a single "Go/No-Go" dashboard.
      # IMPACT: Standardizes quality across the entire engineering organization.
      - name: üõ°Ô∏è SonarQube Analysis
        working-directory: ecommerce-demoblaze/demoblaze-tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=IrfanMuneer0290_enterprise-quality-orchestrator \
            -Dsonar.organization=IrfanMuneer0290 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.pitest.mode=reuseReport

      - name: üìä Final Consolidated Quality Upload
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-quality-bundle
          path: target/all-results/
          retention-days: 2